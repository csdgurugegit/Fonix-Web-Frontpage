apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: fonixweb
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: fonix-web-app
        image: csdgurugedockerhub/fonix-webapp:1.1
        ports:
        - containerPort: 80